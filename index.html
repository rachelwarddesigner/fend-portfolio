<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rachel Ward Front-End Ninja</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,300,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-inner">
        <img class="header-logo" src="images/logo.png" alt="udacity logo" />
        <div class="header-right">
          <h1 class="header-title">
            Rachel Ward
          </h1>
          <span class="header-subtitle">
            Front-End Ninja
          </span>
        </div>
      </div>
    </header>
    <main>
      <div class="content">
        <div class="hero">
          <div class="intro">
            <h2>
              Welcome to my portfolio
            </h2>
            <p>
              This is a collection of projects I've created whilst studying
              Udacity's Front-End Nandodegree Program.
            </p>
          </div>
        </div>
        <h3 class="title">Featured Work</h3>
        <ul class="container">
          <li class="card appify">
            <a href="https://github.com/udacity/appify/">
              <span class="card-text">Appify</span>
            </a>
          </li>
          <li class="card sunflower">
            <a href="https://github.com/udacity/sunflower/">
              <span class="card-text">Sunflower</span>
            </a>
          </li>
          <li class="card bokeh">
            <a href="https://github.com/udacity/bokeh/">
              <span class="card-text">Bokeh</span>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer">
      <div class="blurb">
        <span>Developed by</span>
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://www.rachelward.design/"
        >
          Rachel Ward
        </a>
      </div>
      <div class="social">
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://www.linkedin.com/in/rachelward-designer/"
        >
          Linkedin
        </a>
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://twitter.com/__rachelward"
        >
          Twitter
        </a>
      </div>
    </footer>
  </body>
</html>
